[place]
s0_multioutput_mode = 1
s0_position_matches = ;
s0_position_x_values = -32767;
s0_position_y_values = -32767;
s0_position_constrain_workarea = false;

[gnomecompat]
as_run_key = Disabled
as_main_menu_key = Disabled
as_command_terminal = roxterm
as_run_command_terminal_key = <Shift><Control>t

[put]
as_put_next_output_key = <Shift><Control>Left
as_put_next_output_button = <Shift><Control>Button1

[cubeaddon]
as_top_next_key = Disabled
s0_intensity = 0.000000
s0_deformation = 2
s0_cylinder_manual_only = true
s0_sphere_aspect = 1.000000
s0_adjust_top = true
s0_adjust_bottom = true
s0_top_images = /usr/share/zinud/horned-logo.png;
s0_bottom_images = /usr/share/zinud/tux-skull.png;

[workarounds]
as_legacy_fullscreen = true
as_firefox_menu_fix = true
as_notification_daemon_fix = true
as_convert_urgency = true

[animation]
s0_open_effects = animation:Fade;animation:Fade;animation:Fade;animation:Fade;
s0_open_durations = 300;150;150;50;
s0_open_matches = (type=Normal | Unknown) & !(name=gnome-screensaver);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz);(type=Dialog | ModalDialog);
s0_open_options = ;;;;
s0_close_effects = animation:Glide 1;animation:Fade;animation:Fade;animation:Fade;
s0_close_durations = 300;150;150;103;
s0_close_matches = (type=Normal | Unknown) & !(name=gnome-screensaver) & !(name=gtksu);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz);(type=Dialog | ModalDialog);
s0_close_options = ;;;;
s0_focus_effects = animation:Dodge;
s0_focus_durations = 156;
s0_minimize_effects = animation:Glide 2;

[decoration]
as_shadow_color = #000000ff
as_command = gtk-window-decorator --replace
as_shadow_opacity = 0.619400

[loginout]
s0_in_match = (class=zenity) & (title="Confirmation extinction")
s0_in_saturation = 19.346001
s0_in_brightness = 50.953701
s0_in_opacity = 85.013603
s0_out_match = (title=Confirmation extinction)
s0_out_opacity = 50.652699
s0_out_brightness = 50.130501
s0_out_time = 0.522200

[crashhandler]
as_wm_cmd = compiz --replace
as_start_wm = true

[cube]
s0_mipmap = false
s0_acceleration = 3.000000
s0_color = #fd8c0082
s0_scale_image = true
s0_images = /usr/share/pixmaps/zinud/horned-logo.png;
s0_skydome = true
s0_skydome_image = /usr/share/wallpapers/Pisara - Water drop.jpg
s0_skydome_animated = true
s0_skydome_gradient_start_color = #000000ff
s0_skydome_gradient_end_color = #f4c352ff
s0_active_opacity = 50.000000

[commands]
as_command0 = x-terminal-emulator
as_command2 = xkill
as_command3 = cairo-dock -o
as_command4 = ~/.config/zinud/logout.sh
as_command5 = ~/.config/zinud/shutdown.sh
as_run_command2_key = <Shift><Control><Alt>k
as_run_command6_key = <Control><Alt>Delete
as_run_command0_button = <Super>Button1
as_run_command7_button = <Super>Button3
as_command6 = ~/.config/zinud/reboot.sh
as_command7 = gksu x-terminal-emulator
as_run_command5_key = <Shift><Control><Alt>End
as_run_command4_key = <Control><Alt>End
as_command8 = iceweasel -ProfileManager
as_run_command8_key = XF86Back
as_command9 = gtodo
as_run_command9_key = <Shift><Control><Alt>t
as_command10 = xfce4-taskmanager
as_run_command10_key = <Alt>F1
as_command1 = gmrun
as_run_command1_key = <Alt>F2

[shift]
as_terminate_button = Disabled
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab
s0_background_intensity = 0.000000
s0_multioutput_mode = 1
s0_title_font_bold = true
s0_title_font_size = 30
s0_title_back_color = #f3590399
s0_title_font_color = #000000c1
s0_title_text_placement = 0

[core]
as_active_plugins = core;png;place;splash;resize;widget;text;decoration;dbus;move;commands;shift;regex;crashhandler;animation;wobbly;cube;loginout;rotate;
as_cursor_size = 20
s0_hsize = 4
s0_outputs = 1680x1050+0+0;1024x768+1680+0;
s0_texture_compression = true
s0_unredirect_fullscreen_windows = true
as_texture_filter = 2
s1_outputs = 1280x1024+0+0;
s0_detect_outputs = false
s0_sync_to_vblank = true
s0_focus_prevention_level = 0

[group]
as_select_button = <Alt>Button1
as_group_key = <Alt>a
as_ungroup_key = Disabled
as_remove_key = <Alt>z
as_ignore_key = <Alt>e
as_tabmode_key = <Alt>t
as_change_tab_left_key = <Alt>Left
as_change_tab_right_key = <Alt>Right
s0_select_opacity = 90
s0_select_saturation = 100
s0_select_brightness = 85
s0_select_precision = 10
s0_fill_color = #00000021
s0_line_color = #000000d1
s0_untab_on_close = true
s0_autotab_create = true
s0_tabbar_show_delay = 0.000000
s0_thumb_size = 70
s0_border_radius = 5
s0_tab_style = 2
s0_tabbar_font_size = 10

[splash]
as_background = /usr/share/pixmaps/zinud/horned-logo.png
as_logo = /usr/share/pixmaps/zinud/tux-skull.png
as_display_time = 3.000000
as_saturation = 75.000000
as_brightness = 60.000000

[wallpaper]
s0_bg_image = /usr/share/wallpapers/kiwi.jpg.png;/usr/share/wallpapers/Skull_Wallpaper_by_LordZoltan.jpg.png;/usr/share/wallpapers/Tuxkiller_Blue.jpg.png;/usr/share/wallpapers/Subcomandante Marcos.jpg.png;;
s1_bg_image = /usr/share/wallpapers/debianwallpap.jpg.png;/usr/share/wallpapers/Rose.jpg.png;
s0_bg_image_pos = 0;0;0;0;0;
s1_bg_image_pos = 0;0;
s0_bg_fill_type = 0;0;0;0;0;
s1_bg_fill_type = 0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;#000000ff;
s1_bg_color1 = #000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;#000000ff;
s1_bg_color2 = #000000ff;#000000ff;

[rotate]
as_edge_flip_dnd = false
as_rotate_left_window_key = <Control><Super>Left
as_rotate_right_window_key = <Control><Super>Right
as_rotate_window_key = <Control><Alt>a
s0_acceleration = 3.000000

[extrawm]
as_to_next_output_key = <Control><Alt><Super>Right

[widget]
s0_bg_saturation = 90
s0_bg_brightness = 40

[wobbly]
as_shiver = true

[resize]
as_normal_match = class=conky

[kdecompat]
s0_plasma_thumbnails = false

